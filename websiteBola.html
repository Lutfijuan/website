<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Berita Bola</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            margin: 0;
            padding: 0;
        }
        header {
            background-color: #333;
            color: #fff;
            padding: 10px 20px;
            text-align: center;
        }
        .container {
            width: 80%;
            margin: auto;
            padding: 20px;
        }
        .article {
            margin-bottom: 20px;
            border-bottom: 1px solid #ccc;
            padding-bottom: 20px;
        }
        .article h2 {
            margin-top: 0;
        }
        .article img {
            max-width: 100%;
        }
    </style>
</head>
<body>
    <header>
        <h1>Berita Bola</h1>
    </header>
    <div class="container">
        <div class="article">
            <h2>Juventus Menang Lawan AC Milan</h2>
            <img src="juvee vs ac milan.jpg" alt="Juventus vs AC Milan">
            <p>Juventus berhasil memenangkan pertandingan melawan AC Milan dengan skor 2-1 dalam laga seru di Serie A.</p>
        </div>
        <div class="article">
            <h2>Real Madrid Juara La Liga</h2>
            <img src="reaal madrid.jpg" alt="Real Madrid Champions">
            <p>Real Madrid berhasil meraih gelar juara La Liga setelah mengalahkan Barcelona di laga penentuan.</p>
        </div>
    </div>
</body>
</html>
